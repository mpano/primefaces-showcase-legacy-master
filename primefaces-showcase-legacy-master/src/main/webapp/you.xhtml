<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/main.css" rel="stylesheet"/>
        <link href="../resources/css/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    </h:head>
    <h:body>
          <div class="card">
    <h:form>
        <p:growl id="messages" showDetail="true"/>

        <p:schedule id="schedule" value="" widgetVar="myschedule"
                    timeZone="" clientTimeZone="">
            <p:ajax event="dateSelect"  update="eventDetails"
                    oncomplete="PF('eventDialog').show();"/>
            <p:ajax event="eventSelect"  update="eventDetails"
                    oncomplete="PF('eventDialog').show();"/>
            <p:ajax event="eventMove"  update="messages"/>
            <p:ajax event="eventResize"  update="messages"/>
        </p:schedule>

        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="fade" hideEffect="fade">
            <h:panelGrid id="eventDetails" columns="2" cellpadding="7">
                <p:outputLabel for="title" value="Titles" styleClass="font-bold"/>
                <p:inputText id="title" value="" required="true"/>

                <p:outputLabel for="from" value="From" styleClass="font-bold"/>
                <p:datePicker id="from" value="" pattern="dd/MM/yyyy"
                              showTime="true" appendTo="@(body)"/>

                <p:outputLabel for="to" value="To" styleClass="font-bold"/>
                <p:datePicker id="to" value="" pattern="dd/MM/yyyy"
                              showTime="true" appendTo="@(body)"/>

                <p:outputLabel for="allDay" value="All Day" styleClass="font-bold"/>
                <h:selectBooleanCheckbox id="allDay" value=""/>
            </h:panelGrid>

            <div class="flex justify-content-between mt-3">
                <p:commandButton type="reset" value="Reset" styleClass="font-bold ui-button-outlined"/>
                <p:commandButton id="addButton" value="Save" 
                            oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
            </div>
        </p:dialog>
    </h:form>
</div>
    </h:body>
</html>
